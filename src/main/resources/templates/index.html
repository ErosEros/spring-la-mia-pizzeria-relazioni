<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

	<div class="text-center m-2 ">
	
		<img class="rounded-circle" width="400" height="400" alt="foto-pizzeria" src="https://media.gettyimages.com/id/1144820766/it/foto/la-pizza-%C3%A8-pronta.jpg?s=1024x1024&w=gi&k=20&c=0dPPd-bZHCNsTuFob01I0tESFvUWYkqFpYkdj7SP6XU=">
	
	</div>
	
	<div th:replace="fragment :: Search-fragment"></div>
	
		<table class="table table-bordered border-primary">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrizione</th>
      <th>Prezzo</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="pizza : ${listaPizze}">
      <td th:text="${pizza.nome}"></td>
      <td th:text="${pizza.descrizione}"></td>
      <td th:text="${pizza.prezzo}"></td>
<!--       <td><img th:src="${pizza.foto()}"></img></td> -->
	  <td>
			<form action="#" th:action="@{'/delete/{id}'(id=${pizza.id})}" method="post">
				<button class="btn btn-primary" type="submit" id="submitButton">
					<i class="fas fa-trash-alt"></i>
				</button>
			</form>
			
	  </td>	
      <td ><a th:href="@{/details/{id}(id=${pizza.id})}">Visualizza dettagli</a></td>
      <td ><a th:href="@{/edit/{id}(id=${pizza.id})}">Modifica</a></td>
    </tr>
     <tr th:if="${#lists.isEmpty(listaPizze)}">
      <td colspan="3" class="text-center">Non ci sono pizze disponibili.</td>
    </tr>
  </tbody>
</table>
	
	<a th:href="@{/create}" class="btn btn-primary">Crea nuova pizza</a>
	
	<a class="text-decoration-none btn btn-danger mt-5 "
			th:href="@{ingredienties}">CREA NUOVO INGREDIENTE</a>
	



</body>
</html>
