<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>pizza detail</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


		<h2 th:text="${pizza.getNome}"></h2>
		<h2 th:text="'Prezzo: ' + ${pizza.getPrezzo} + ' EURO'" class="text-uppercase text-danger"></h2>
		<img th:src="${pizza.getFoto}" class="img-detail rounded-5 border border-dark" width="400">





	<table th:if="${pizza.Discounts.size()>0}" class="table text-white">
				<thead>


					<tr>

						<td>Id</td>
						<td>Data Inizio</td>
						<td>Data Fine</td>
						<td>Tipo di Pizza</td>
						<td>Titolo</td>
					</tr>
				</thead>	

				<tbody>
					<tr th:each="Discount : ${pizza.Discounts}" class="text-danger">
						<td th:text="${Discount.Id}"></td>
						<td th:text="${Discount.StartDiscountDate}"></td>
						<td th:text="${Discount.EndDiscountDate}"></td>
						<td th:text="${Discount.Titolo}"></td>
					</tr>

				</tbody>
			</table>
			<a class="btn btn-primary" th:href="@{'/discount/create?id='+ ${pizza.id}}">Crea Nuova offerta</a>

</body>
</html>
